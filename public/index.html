<!DOCTYPE html>
<html lang="en" class="html">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="/favicon.svg" />

		<title>KeluargaMart</title>
	</head>
	<body class="body">

			<header class="topbar">
				<a href="/" class="logo-container">

					<span class="text-orange-600">Mart</span>
				</a>
			</header>
			<main class="main">

					<div class="section-body gap-y-5"></div>
				</section>
				<section id="completed-orders-section" class="section">
					<h1 class="section-title">Completed Orders</h1>
					<div class="section-body gap-y-5"></div>
				</section>
			</main>
			<footer class="bottombar">
				<a
					href="/cart.html"
					class="bottombar-info"
					style="display: none"

				<a href="/menu.html" class="bottombar-cta"> Menu </a>

		<!-- scripts -->
		<script src="index.js" type="module"></script>
