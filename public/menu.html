<!DOCTYPE html>
<html lang="en" class="html">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>KeluargaMart</title>
	</head>
	<body class="body">
		<div class="container">
			<header class="topbar">
				<a href="/" class="logo-container">
					<span class="text-teal-900">Keluarga</span>
					<span class="text-orange-600">Mart</span>
				</a>
			</header>
			<main class="main">
				<section class="section h-full">
					<div class="section-topbar">
						<h1 class="section-title">Choose Your Drinks</h1>
						<div class="relative">
							<button class="section-topbar-cta">
								Sort by price:
								<span class="text-orange-600">Off</span>
							</button>
						</div>
					</div>
					<input
						id="menu-search-input"
						class="h-10 rounded-md border border-stone-200 px-5 flex items-center focus:outline-teal-600"
						type="text"
						placeholder="Search here.."
					/>
					<div class="section-body border-t border-t-stone-100">
						<div class="item-card">
							<div class="item-card-body">
								<h3 class="item-card-title">
									Drink Drink Drink Drink Drink Drink Drink
								</h3>
								<div class="item-card-body-footer">
									<span class="item-card-price"
										>Rp 17.000,00</span
									>
									<button class="item-card-add-to-cart">
										Add to Cart
									</button>
								</div>
							</div>
							<img
								src="/assets/item-1.jpeg"
								alt=""
								height="120"
								width="120"
								class="item-card-image"
							/>
						</div>
						<div class="item-card">
							<div class="item-card-body">
								<h3 class="item-card-title">
									Drink Drink Drink Drink Drink Drink Drink
								</h3>
								<div class="item-card-body-footer">
									<span class="item-card-price"
										>Rp 17.000,00</span
									>
									<div class="item-card-quantity-editor">
										<button
											class="item-card-quantity-editor-button"
										>
											-
										</button>
										<span
											class="item-card-quantity-editor-quantity"
											>1</span
										>
										<button
											class="item-card-quantity-editor-button"
										>
											+
										</button>
									</div>
								</div>
							</div>
							<img
								src="/assets/item-2.jpeg"
								alt=""
								height="120"
								width="120"
								class="item-card-image"
							/>
						</div>
					</div>
				</section>
			</main>
			<footer class="bottombar">
				<a href="/cart.html" class="bottombar-cta"> 1 item in cart </a>
			</footer>
		</div>

		<!-- scripts -->
		<script src="menu.js" type="module"></script>
	</body>
</html>
